name: CMake on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations.
      fail-fast: false

      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Debug, Release]
        c_compiler: [gcc, clang, cl]
        include:
          # Windows Configuration
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          # Linux Configuration (GCC)
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          # Linux Configuration (Clang)
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          # macOS Configuration (Clang)
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
            
        exclude:
          # Exclude invalid Windows compilers
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          # Exclude invalid Linux compilers
          - os: ubuntu-latest
            c_compiler: cl
          # Exclude invalid macOS compilers
          - os: macos-latest
            c_compiler: gcc
          - os: macos-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Set up CMake (Linux Only)
      # Fix: Only run apt-get updates on Linux. Windows/Mac have CMake pre-installed.
      if: runner.os == 'Linux' 
      run: |
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://github.com/Kitware/CMake/releases/download/v4.1.0/cmake-4.1.0-linux-x86_64.sh
        sudo sh cmake-4.1.0-linux-x86_64.sh --skip-license --prefix=/usr/local
        cmake --version

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: ctest --build-config ${{ matrix.build_type }}
